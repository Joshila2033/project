<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Online Examination system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="file.js">
  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/kdu.png">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center p-3" id="navbarNavAltMarkup">
          <div class="navbar-nav px-5" >
            <a class="nav-link p-5" aria-current="page" href="index.html">Home</a>
            <h5 class="nav-link  p-5" id="sig">Sign In</h5>
            <a class="nav-link p-5" href="index.html">Log Out</a>
          </div>
        </div>
      </div>
    </nav>    
    <article id="modal">
      <h4>Registration successful</h4>
      <h4> Please go to sign in</h4>
      <button id="okay">OK</button>
       </article>
         <section class="hr">
          <div class="container">
            <div class="row">
              <div class="col-lg-12 col-md-12"></div>
              <div class="col-lg-12 col-md-10 col-sm-12">
                <div id="create" class="form-box px-5 py-4">
                  <form>
                    <h2>Create Account</h2><br>

                    <input type="text" name="" placeholder="Staff Name" class="form-control"><br>
                    <select class="form-select">
                      <option>Faculty</option>
                      <option>Faps</option>
                      <option>Fams</option>
                      <option>FLaw</option>
                      </select><br>
                        <input type="password" name="" placeholder="Password" class="form-control">
                        <h3 id="btn" class="btn mt-4 ">Register</h3>
                  </form>
                </div>
                    <div class="form-sign px-5 py-4" id="sign">
                      <form class="signin">
                        <h2>Sign In</h2><br><br>
                        <input type="text" name="" placeholder="Staff Name" class="form-control"><br><br>
                          <input type="password" name="" placeholder="Password" class="form-control"><br>
                            <h3 id="btn" class="btn mt-4 "><a href="question.html " class="text-decoration-none text-reset"  > Sign In</a></h3>
    
                      </form>
                    </div>
                  </div>
                 
                  </div>
                  </div> 
         </section>
                <script>
          var reg = document.getElementById('btn');
  var modal = document.getElementById('modal');
  var okay = document.getElementById('okay');
  var sign = document.getElementById('sign');
  var create = document.getElementById('create');
  var sig = document.getElementById('sig')
  reg.addEventListener("click", function(){
    modal.style.display = 'block'
});
  okay.addEventListener("click", function(){
    modal.style.display = 'none';
    sign.style.display = 'block';
    create.style.display= 'none'
  });
  sig.addEventListener("click", function(){
    sign.style.display = 'block';
    create.style.display= 'none'
  })

  // Get button element
const btn = document.getElementById("myButton");

// Add click event listener 
btn.addEventListener("click", function() {
alert("Button clicked!");
});
</script>
  </body>
</html>
